<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/main.min.css">
 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color:#fff }
  </style>
</head>
<body>
  <main>
    <section class="card">
      <header>
        <div class="image-wrapper">
          <img src="/images/image-victor.jpg" alt="profile picture" >
        </div>
      </header>
      <section class="card-body">
        <p><span class="name">Victor Crest</span><span class="age"> 26</span></p>
        <span class="city">London</span>
      </section>
      <footer>
        <div class="stat-col">
          <span class="stat-number">80K</span>
          <small class="stat-meta">Followers</small>
        </div>
        <div class="stat-col">
          <span class="stat-number">803K</span>
          <small class="stat-meta">Likes</small>
        </div>
        <div class="stat-col">
          <span class="stat-number">1.4K</span>
          <small class="stat-meta">Photos</small>
        </div>
      </footer>
    </section>
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Omar Baltaji</a>.
    </footer>
  </main>

</body>
</html>
