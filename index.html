<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/main.min.css">
 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <img src="./images/bg-pattern-top.svg" alt="background top pattern with gradient" id="image-top-pattern" />
    <img src="./images/bg-pattern-bottom.svg" alt="background bottom pattern with gradient" id="image-bot-pattern" />

    <div class="card">
      <div class="card-top">
        <div id="profile-pic">
          <img src="./images/image-victor.jpg" alt="profile picture" />
        </div>
      </div>

      <div class="card-info">
          <h3 id="name">Victor Crest</h3>
          <div id="age">26</div>
          <div id="city">London</div>
      </div>

      <div class="card-footer">
        <div class="col">
          <div class="stat_number">80K</div>
          <span class="social-media-text">Followers</span>
        </div>
        <div class="col">
          <div class="stat_number">803K</div>
          <span class="social-media-text">Likes</span>
        </div>
        <div class="col">
          <div class="stat_number">1.4K</div>
          <span class="social-media-text">Photos</span>
        </div>
      </div>
      </div>
    </div>
    
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Omar Baltaji</a>.
  </footer>

</body>
</html>
