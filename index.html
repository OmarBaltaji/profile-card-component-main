<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/main.min.css">
 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div>
    <img src="./images/bg-pattern-top.svg" alt="background top pattern with radient" id="image-top-pattern">
  </div>
  
  <div class="container">
    <div class="card">
      <div class="top-part-card">
      </div>
      <img src="./images/image-victor.jpg" alt="profile picture" id="profile-pic" />
      <div class="card-body">
        <div class="personal-info-row">
          <h3>Victor Crest</h3>
          <span id="age">26</span>
        </div>
        <div id="country">
          <span >London</span>
        </div>
        <hr>
        <div class="card-footer">
          <div class="col">
            <h3>80K</h3>
            <span class="social-media-text">Followers</span>
          </div>
          <div class="col">
            <h3>803K</h3>
            <span class="social-media-text">Likes</span>
          </div>
          <div class="col">
            <h3>1.4K</h3>
            <span class="social-media-text">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <div>
    <img src="./images/bg-pattern-bottom.svg" alt="background bottom pattern with radient" id="image-bot-pattern" />
  </div> -->

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Omar Baltaji</a>.
  </footer>

</body>
</html>
