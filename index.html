<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/main.min.css">
 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img src="./images/bg-pattern-top.svg" alt="top background pattern" class="top-bg-img">
    <img src="./images/bg-pattern-bottom.svg" alt="bottom background pattern" class="bot-bg-img">
    <div class="card">
      <div class="card-header">
        <div class="image-wrapper">
          <img src="./images/image-victor.jpg" alt="profile picture" />
        </div>
      </div>
    
      <div class="card-body">
        <div class="age-name-wrapper">
          <span class="name">Victor Crest</span>
          <span class="age">26</span>
        </div>
        <h4 class="city">London</h4>
      </div>

      <div class="card-footer">
        <div class="col">
          <h3 class="stat-numbers">80K</h3>
          <small class="stat-meta">Followers</small>
        </div>
        <div class="col">
          <h3 class="stat-numbers">803K</h3>
          <small class="stat-meta">Likes</small>
        </div>
        <div class="col">
          <h3 class="stat-numbers">1.4K</h3>
          <small class="stat-meta">Photos</small>
        </div>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Omar Baltaji</a>.
    </div>
  </main>

</body>
</html>
